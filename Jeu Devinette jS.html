<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #3498db;
    }

    p {
      color: #555;
      margin-top: 10px;
    }

    input {
      margin-top: 10px;
      padding: 8px;
      width: 200px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    #message.success {
      color: green;
    }

    #message.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <p>Guess the number between 0 and 100.</p>
  <input type="number" id="guess" placeholder="Enter a number">
  <button onclick="guessNumber()">Guess</button>
  <p id="message"></p>

  <script>
    const secretNumber = Math.floor(Math.random() * 101); // Generates a random number between 0 and 100
    let attempts = 0;

    function guessNumber() {
      const guess = parseInt(document.getElementById("guess").value);

      if (isNaN(guess)) {
        showMessage("Enter a valid number.", "error");
      } else {
        attempts++;

        if (guess === secretNumber) {
          showMessage(`Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`, "success");
        } else if (guess < secretNumber) {
          showMessage("The number is too low. Try again.", "error");
        } else {
          showMessage("The number is too high. Try again.", "error");
        }
      }
    }

    function showMessage(text, type) {
      const messageElement = document.getElementById("message");
      messageElement.textContent = text;
      messageElement.className = type;
    }
  </script>
</body>
</html>
